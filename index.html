<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Project Library</h1>


    </header>
    <dialog id="addBookDialog">
      <p>Add a new book!</p>
      
      <form action="">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" min="1" required><br><br>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select><br><br>
        <button id="saveBookBtn" formmethod="dialog">Save</button>
        <button id="cancelBtn">Cancel</button>
      </form>
    </dialog>
    <main>
      <button id="addBookBtn">New Book</button>
      <div class="bookCointainer" id="bookContainer"></div>
    </main>
    <footer>
      <p>&copy; 2023 Project Library</p>
    </footer>
    <script src="script.js"></script>
    <script src="closure.js"></script>
  </body>
</html>
